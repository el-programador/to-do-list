<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App-Tasks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- fa-icon -->
	<link rel="icon"  href="escarapela pink.ico">

</head>
<body>
<div class="container">
    <app-tasks :tareas="tareas"></app-tasks>
</div>
<!-- <pre>{{ $data | json }}</pre> -->
<template id="task-template">
        <div class=" col-sm-12 col-md-offset-4 col-md-6 col-lg-offset-3 col-lg-6">
                <h2 id="titulo"><i class="fas fa-award " id="tit"></i>To-do List</h2>
                <!-- Formulario -->
                <form @submit.prevent="agregarTarea(nuevaTarea)"
                      class="form">
                    <div class="input-group">
                        <input v-model="nuevaTarea"
                               type="text" class="form-control">
                            <span class="input-group-btn">
                                <button class="btn-dark" type="submit"><span
                                ><i class="fas fa-plus-circle" id="add"></i></span> Add Task </button>
                            </span>
                    </div>
                </form>
                <!-- Listado de tareas -->
                <ul class="list-group shadow p-3 mb-5 bg-white rounded"">
                    
                    <li v-for="tarea in tareas "
                        class="list-group-item clearfix lista">

                        <div class="form-row align-items-center float-right">
                                <div class="col-auto my-1 ">
                                  <select class="priority float-right" id="inlineFormCustomSelect">
                                    <option selected>Priority...</option>
                                    <option value="1" class="priority">Low</option>
                                    <option value="2" class="priority">Half</option>
                                    <option value="3" class="priority">High</option>
                                  </select>
                                </div>                             
                              </div>
              
                        
                        
                        
                        <!-- <div class="form-check form-check-inline">
                                <input class="form-check-input " type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Low</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Half</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3" id="high">High</label>
                              </div> -->
                              
                        <!-- agrgando la lcase completado -->
                        <p class="lead" :class="{completado: tarea.completado}">
                            {{ tarea.titulo }}
                        </p>
                        <input v-model="tarea.titulo"
                               v-show="editandoTarea === $index"
                               @blur="editandoTarea = null, editarTarea(tarea)"
                               type="text">
                        <div>
                            <span class="float-left">
                                    
                             <input type="date" id="date">
                                           
                            </span>
                            <span class="float-right">
                                <button @click="editandoTarea = $index"
                                        class="btn btn-ligth btn-xs" alt="boton">
                                    <span><i class="fas fa-pen"></i></span>
                                </button>
                                <!-- que se muesttre si solo estoy editando tarea -->
                                <button v-show="editandoTarea === $index"
                                        @click="editandoTarea = null, editarTarea(tarea)"
                                        class="btn btn-default btn-xs">
                                    <span><i class="fas fa-signature"></i></span>
                                </button>
                                <button @click="actualizarEstadoTarea(true, tarea)"
                                        class="btn btn-success btn-xs">
                                    <span><i class="fas fa-check"></i></span></button>
                                <button @click="actualizarEstadoTarea(false, tarea)"
                                        class="btn btn-primary btn-xs" >
                                    <span><i class="fas fa-redo"></i></span>
                                </button>
                                <button @click="eliminarTarea(tarea)"
                                        class="btn btn-danger btn-xs">
                                    <span class="botones"><i class="far fa-trash-alt"></i></span>
                                </button>
                            </span>
                        </div>
                    </li>
                    <p class="footer">Todos los derechos reservados® Mr.Programmer©</p>
                </ul>
            </div>
</template>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/vue/1.0.24/vue.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" ></script>
<script src="main.js"></script>
</body>
</html>
